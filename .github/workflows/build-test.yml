name: Build-test

on:
  push:
  workflow_call:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Test
      run: make -f Makefile.docker test
    - name: Lint
      run: make -f Makefile.docker lint
